<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <header>
        <nav class="top-nav">
            <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
            <a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">Images</a>
            <div class="profile">P</div> 
        </nav>
    </header>
    <main class="main">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="search-container">
            <div class="search-box">
                <div class="icon search"></div>
                <input type="text" placeholder="Search Google or type a URL">
            </div>
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Sleepy</button>
            </div>
            <div class="language">
                <span>Google offered in:</span>
                <a href="https://www.google.com/">ภาษาไทย</a>
            </div>
        </div>
    </main>
    <footer class="footer">Thailand</footer>
</body>
